<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Grigio</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: white; /* Sfondo della pagina bianco */
        }

        .dropdown {
            position: absolute;
            top: 20px; /* Posiziona il pulsante sopra l'SVG */
            left: 20px;  /* Allinea il pulsante a sinistra */
            padding: 8px; /* Ridotto per un cerchio pi√π piccolo */
            cursor: pointer;
            align-items: center;
            
            border-radius: 50%; /* Forma circolare di base */
        }

        .hamburger {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px 0;
            margin-left: 5px;
            border-radius: 3px;
        }

        .dropdown.clicked {
            background-color: rgba(0, 0, 0, 0.1); /* Colore di sfondo quando cliccato */
            
        }

        /* Dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        svg {
            width: 300px;
            height: 300px;
            margin-left: 10px; /* Allineamento a sinistra */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Pulsante hamburger con ID per la selezione in JavaScript -->
    <div class="dropdown" id="dropdown">
        <div class="hamburger"></div>
        <div class="hamburger"></div>
        <div class="hamburger"></div>
        <div class="dropdown-content" id="dropdownContent">
            <a href="#">Opzione 1</a>
            <a href="#">Opzione 2</a>
            <a href="#">Opzione 3</a>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -5 10 10">
        <path d="M 0 -1 L 0 -4 C 0 -5 0 -5 1 -5 L 2 -5 C 4 -5 2 -3 5 -3 L 8 -3 C 9 -3 9 -3 9 -2 C 9 -1 9 -1 9 -1 C 9 0 9 0 8 0 L 1 0 C 0 0 0 0 0 -1" 
        fill="darkgray" stroke="darkgray" stroke-width="0.01" />
    </svg>

<script>
    // JavaScript per gestire il click sul menu hamburger
    const dropdown = document.getElementById('dropdown');
    const dropdownContent = document.getElementById('dropdownContent');

    // Aggiungi un event listener al clic sull'elemento hamburger
    dropdown.addEventListener('click', () => {
        // Mostra o nascondi il menu a tendina
        dropdownContent.style.display = (dropdownContent.style.display === 'block') ? 'none' : 'block';

        // Aggiungi o rimuovi la classe "clicked" per l'effetto di hover
        dropdown.classList.toggle('clicked');
    });
</script>
</body>
</html>
